name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  # Database configuration for integration tests
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/classlite_test
  # Disable Firebase for tests (use mocks)
  FIREBASE_PROJECT_ID: test-project
  FIREBASE_PRIVATE_KEY: "-----BEGIN PRIVATE KEY-----\ntest\n-----END PRIVATE KEY-----\n"
  FIREBASE_CLIENT_EMAIL: test@test.iam.gserviceaccount.com

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run type check
        run: pnpm --filter webapp exec tsc --noEmit

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run webapp tests
        run: pnpm --filter webapp test -- --run

      - name: Run backend unit tests (excluding integration)
        run: pnpm --filter backend test -- --run --exclude "**/*.integration.test.ts"

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: classlite_test
        ports:
          - 5432:5432
        # Health checks to wait for postgres to be ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Push database schema
        run: pnpm --filter @workspace/db db:push
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run db package integration tests
        run: pnpm --filter @workspace/db test -- --run
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run backend integration tests
        run: pnpm --filter backend test -- --run
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: classlite_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @workspace/e2e exec playwright install chromium --with-deps

      - name: Build packages
        run: pnpm build

      - name: Push database schema
        run: pnpm --filter @workspace/db db:push
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run E2E tests
        run: pnpm test:e2e -- --project=chromium
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          E2E_BASE_URL: http://localhost:5173
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/e2e/playwright-report/
          retention-days: 7
