name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  # Database configuration for integration tests
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/classlite_test
  # Disable Firebase for tests (use mocks)
  FIREBASE_PROJECT_ID: test-project
  FIREBASE_PRIVATE_KEY: "-----BEGIN PRIVATE KEY-----\ntest\n-----END PRIVATE KEY-----\n"
  FIREBASE_CLIENT_EMAIL: test@test.iam.gserviceaccount.com

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run type check
        run: pnpm --filter webapp exec tsc --noEmit

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run webapp tests
        run: pnpm --filter webapp test -- --run

      - name: Run backend unit tests (excluding integration)
        run: pnpm --filter backend test -- --run --exclude "**/*.integration.test.ts"

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: classlite_test
        ports:
          - 5432:5432
        # Health checks to wait for postgres to be ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Create shadow database for migration diff
        run: psql -h localhost -U postgres -c "CREATE DATABASE classlite_shadow;"
        env:
          PGPASSWORD: postgres

      - name: Check migrations in sync with schema
        run: pnpm --filter @workspace/db exec prisma migrate diff --from-migrations ./prisma/migrations --to-schema ./prisma/schema.prisma --exit-code
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          SHADOW_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/classlite_shadow

      - name: Apply database migrations
        run: pnpm --filter @workspace/db db:migrate:deploy
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run db package integration tests
        run: pnpm --filter @workspace/db test -- --run
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run backend integration tests
        run: pnpm --filter backend test -- --run
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

